<h2 class="text-3xl font-bold text-center my-8 text-blue-100 uppercase">Post Details</h2>
<div class="border-2 border-t-4 border-b-4 w-6/12 mx-auto p-10 rounded-3xl border-blue-100">
    <h3 class="text-center text-xl font-semibold text-blue-100 underline pb-3">{{post?.title}}</h3>
    <h5 class="text-start text-lg text-blue-100">{{post?.content}}</h5>
    <button class="flex mx-auto bg-red-300 py-2 px-6 mt-6 rounded-full text-gray-900 font-semibold hover:bg-blue-300 transition-all duration-300 ease-in-out" (click)="back()">Back</button>
</div>
