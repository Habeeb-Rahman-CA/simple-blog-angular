<h3 class="text-3xl font-bold text-center my-8 text-blue-100 uppercase">Post Lists</h3>
<div class="flex justify-center gap-8">
    @for (post of posts; track $index) {
    <div class="border-2 p-8 rounded-2xl border-r-4  border-red-300 cursor-pointer shadow-md shadow-slate-900 font-semibold text-blue-200 hover:border-blue-300  transition-all ease-in-out duration-300">
        <a (click)="goToPost(post.id)">{{post.title}}</a>
    </div>
    }
</div>

<button class="mx-auto my-10 bg-red-300 flex py-2 px-8 rounded-full text-slate-900 uppercase font-semibold hover:bg-blue-300 transition ease-in-out duration-300" routerLink="">Back</button>
